<html lang="en"><head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRJ6QT1nxjEwatD664uyBM4Vgy9TNaVNmo-8w&usqp=CAU">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
</head>
<body><main>
	<div class="screen">
		<div screen-minus="" class="screen_minus"></div>
		<div screen-last-result="" class="screen_last_result"></div>
		<div screen-now-result="" class="screen_now_result"></div>
	</div>
	<div class="buttons">
		<button button-all-clear="">AC</button>
		<button button-delete="">DEL</button>
		<button button-square="">√</button>
		<button button-operation="">÷</button>
		<button button-number="" class="number">7</button>
		<button button-number="" class="number">8</button>
		<button button-number="" class="number">9</button>
		<button button-operation="">*</button>
		<button button-number="" class="number">4</button>
		<button button-number="" class="number">5</button>
		<button button-number="" class="number">6</button>
		<div>
			<button button-operation="">-</button>
			<button button-min="" button-number="">-</button>
		</div>
		<button button-number="" class="number">1</button>
		<button button-number="" class="number">2</button>
		<button button-number="" class="number">3</button>
		<button button-operation="">+</button>
		<button button-number="" class="number">.</button>
		<button button-number="" class="number">0</button>
		<button button-operation="">^</button>
		<button button-equals="" class="result">=</button>
	</div>
</main>
<script src="script.js"></script>
</div>
</body>
</html>
